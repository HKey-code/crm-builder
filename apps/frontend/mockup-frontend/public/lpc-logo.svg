<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" role="img" aria-label="La Plata County, Colorado">
  <defs>
    <linearGradient id="mtn-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A79A6"/>
      <stop offset="100%" stop-color="#1C5E91"/>
    </linearGradient>
  </defs>
  <rect width="520" height="120" fill="transparent"/>
  <!-- Mountains -->
  <g transform="translate(10,10)">
    <polygon points="0,90 40,20 80,90" fill="#7FA5C3"/>
    <polygon points="35,90 85,5 135,90" fill="url(#mtn-grad)"/>
    <polygon points="90,90 130,35 170,90" fill="#7FA5C3"/>
    <circle cx="120" cy="20" r="14" fill="#F0EAC6" stroke="#C6CFD9" stroke-width="4"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(190,18)">
    <text x="0" y="36" font-family="Georgia, 'Times New Roman', serif" font-size="40" fill="#1C5E91">La Plata County</text>
    <text x="160" y="76" font-family="Georgia, 'Times New Roman', serif" font-size="40" fill="#547E57">Colorado</text>
  </g>
</svg>


